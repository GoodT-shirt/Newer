<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
	<style type="text/css">
	</style>
	<script src="Newer.js"></script>
</head>
<body>
	<div id="test"><b>Hello</b>, I'm a ninja!</div>
    <div id="test2"></div>
	<script type="text/javascript">
		
		$(function(){
			debugger;
			//需要插入DOM片段的<div>
			var divs = document.getElementsByTagName("div");
			//将HTML字符串代表的DOM元素插入到这些DIV中
	        jQuery.insert(divs, "<b>Name:</b>", function(fragment) {
	          this.appendChild(fragment);
	        });

	        jQuery.insert(divs, "<span>First</span> <span>Last</span>",
	               function(fragment) {
	                  this.parentNode.insertBefore(fragment, this);
	                });
		});
	</script>
</body>
</html>
